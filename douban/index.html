<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>豆瓣广播</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="douban.png">
    <script type="text/javascript">
        if ('standalone' in navigator && !navigator.standalone && (/iphone|ipod|ipad/gi).test(navigator.platform) && (/Safari/i).test(navigator.appVersion)) {
            window.document.getElementById('content').style.display = 'block';
        } else {
            window.document.getElementById('content').style.display = 'none';
            window.location = 'douban://douban.com/status';
        }
    </script>
</head>
<body>
    <p id="content">Add this page to your home screen!</p>
</body>
</html>
