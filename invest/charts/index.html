<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Charts</title>
    <style>
      body {
        background-color: #131722;
      }
      .tradingview-widget-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      }
      .tradingview-widget-container .section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-template-rows: repeat(4, 180px);
      }
      .tradingview-widget-container .right {
        grid-auto-flow: column;
      }
      .tradingview-widget-container .full-chart {
        grid-column: span 2;
        grid-row: span 2;
      }
      #tradingview_eco {
        grid-row: span 2;
      }
      @media only screen and (max-device-width: 480px), only screen and (min-device-width: 560px) and (max-device-width: 1136px) and (-webkit-min-device-pixel-ratio: 2) {
        .tradingview-widget-container .left {
          grid-template-columns: repeat(auto-fit, minmax(480px, 1fr));
          grid-template-rows: repeat(4, 360px);
        }
        .tradingview-widget-container .right {
          grid-auto-flow: row;
          grid-template-columns: minmax(480px, 1fr);
          grid-template-rows: repeat(4, 360px);
        }
      }
    </style>
  </head>
  <body>
    <div class="tradingview-widget-container">
      <div class="section left">
        <div id="tradingview_bitcoin" class="full-chart"></div>
        <div id="tradingview_ht" class="full-chart"></div>
      </div>
      <div class="section right">
        <div id="tradingview_sse">
          <script
            type="text/javascript"
            src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js"
            async
          >
              {
              "symbol": "SSE:000001",
              "width": "100%",
              "height": "100%",
              "locale": "en",
              "dateRange": "12m",
              "colorTheme": "dark",
              "trendLineColor": "#37a6ef",
              "underLineColor": "rgba(55, 166, 239, 0.15)",
              "isTransparent": false,
              "autosize": true,
              "largeChartUrl": ""
            }
          </script>
        </div>
        <div id="tradingview_hsi">

    <script
      type="text/javascript"
      src="https://s3.tradingview.com/tv.js"
    ></script>
    <script type="text/javascript">
      new TradingView.widget({
        autosize: true,
        symbol: 'HUOBI:BTCUSDT',
        interval: '15',
        timezone: 'Pacific/Auckland',
        theme: 'Dark',
        style: '1',
        locale: 'en',
        toolbar_bg: '#f1f3f6',
