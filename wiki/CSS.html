<head>

<title>CSS</title>

<body>

<h1 id="toc_1">All about CSS</h1>

<h2 id="toc_1.1">The clearfix</h2>
<pre class="brush: css">
.parent:before,
.parent:after {
    content: "";
    display: table;
}
.parent:after {
    clear: both;
}
.group {
    zoom: 1;  /* IE6&amp;7 */
}
</pre>

</body>
</html>
